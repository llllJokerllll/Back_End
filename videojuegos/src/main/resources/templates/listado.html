<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<!-- Style -->
<link rel="stylesheet" href="css/videojuegos.css">

<title>Tienda de Videojuegos</title>
</head>
<body>

	<!-- As a heading -->
	<nav class="navbar navbar-dark bg-dark ps-4 pe-4">
		<a class="navbar-brand" th:href="@{/}"> <img src="img/logo.png" alt=""
			width="30" height="30"> Tienda VJ
		</a>
		<form th:action="@{/buscar}" class="d-flex">
        <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
	</nav>

	<div class="container mt-4 vj-destacados">
		<div class="row">
			<div class="col col-md-12 text-end mb-4">
				<a th:href="@{/videojuegos/crear}" class="btn btn-outline-success">Crear Videojuego</a>
			</div>
		</div>
		<div class="row">
			<div th:each="juego : ${videojuegos}" class="col-md-3 mb-4">
				<div class="card">
					<img
						th:src="${juego.imagenUrl}"
						class="card-img-top" alt="...">
					<div class="card-body">
						<h5 th:text="${juego.nombre}" class="card-title"></h5>
						<p>
							<a th:href="@{/videojuegosPorDistribuidor(distribuidorId=${juego.distribuidor.id})}" th:text="${juego.distribuidor.nombre}" class="badge rounded-pill bg-warning text-dark"></a>
						</p>
						<p th:text="${juego.descripcion}" class="card-text"></p>
					</div>
					<div class="card-footer text muted">
						<a href="#" class="btn btn-primary">Ver detalles</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
</html>
