<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<!-- Style -->
<link rel="stylesheet" href="css/videojuegos.css">

<title>Tienda de Videojuegos</title>
</head>
<body>

	<!-- As a heading -->
	<nav class="navbar navbar-dark bg-dark ps-4 pe-4">
		<a class="navbar-brand" th:href="@{/}"> <img
			th:src="@{/img/logo.png}" alt="" width="30" height="30"> Tienda
			VJ
		</a>
		<form th:action="@{/buscar}" class="d-flex">
			<input autofocus="autofocus" name="q" class="form-control me-2"
				type="search" th:placeholder="${param.q}" aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Buscar</button>
		</form>
	</nav>

	<div class="container mt-4 vj-destacados">
		<div class="row">
			<div class="col-md-12">
				<h1>Nuevo Videojuego</h1>
				<form method="POST" th:action="@{/videojuegos/guardar}" th:object="${videojuego}">
					<div class="form-group mb-4">
						<label for="nombre">Nombre</label> <input type="text"
							class="form-control" id="nombre" th:field="*{nombre}"
							placeholder="Nombre del videojuego">
					</div>
					<div class="form-group mb-4">
						<label for="descripcion">Descripci√≥n</label>
						<textarea class="form-control" id="descripcion" th:field="*{descripcion}"
							rows="3"></textarea>
					</div>
					<div class="form-group mb-4">
						<label for="imagenUrl">URL de la imagen</label> <input type="text"
							class="form-control" id="imagenUrl" th:field="*{imagenUrl}"
							placeholder="URL de la imagen">
					</div>
					<div class="form-group mb-4">
						<label for="distribuidor">Distribuidor</label> <select
							class="form-control" id="distribuidor"  th:field="*{distribuidor}">
							<option th:each="distribuidor : ${distribuidores}" th:value="${distribuidor.id}" th:text="${distribuidor.nombre}"></option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</form>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
</html>
